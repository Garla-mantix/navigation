<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/aafa7cdabb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/index.css">
    <title>Navigation bar</title>
</head>
<body>
    <header class="navigation">
        <a href="index.html"><img class="img__logo" src="images/LokomotivBabylon.png" alt="logo"></a>
        <div class="navbar" id="myNavbar">
            <nav class="navbar__container">
                <ul>
                    <li><a href="#about">About</a></li>
                    <li><a href="#products">Products</a></li>
                    <li><a href="#gallery">Gallery</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
        <a href="javascript:void(0);" class="icon" onclick="burgerMenu()">
            <i class="fa-solid fa-bars"></i>
        </a>
    </header>
    <script>
        function burgerMenu() {
          var x = document.getElementById("myNavbar");
          if (x.className === "navbar__container") {
            x.className += " responsive";
          } else {
            x.className = "navbar__container";
          }
        }
        </script>
</body>
</html>
